<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitor Hemodinámico Web</title>
<style>
  :root{
    --bg:#0b0d10;
    --tile:#2a2c2f;
    --tile2:#1c1e21;
    --bevelHi:rgba(255,255,255,.18);
    --bevelLo:rgba(0,0,0,.7);
    --text:#e9eef5;
    --muted:#aab4c2;
    --accent:#55b7ff;
    --danger:#ff3b30;
    --warn:#ffd60a;
    --ok:#34c759;
    --shadow: rgba(0,0,0,.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    background: radial-gradient(1200px 800px at 50% -200px, #24303b 0%, var(--bg) 60%),
                radial-gradient(900px 600px at 80% 120%, #101723 0%, var(--bg) 55%);
    color:var(--text);

    /* ✅ iOS/iPad: usar dvh + permitir scroll si hiciera falta */
    min-height: 100dvh;
    overflow:auto;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:12px 0;
  }

  /* ✅ En iPad: evitar que el monitor "quede más alto que la pantalla" */
  .monitor{
    width:min(980px, 96vw);
    height:min(740px, calc(100dvh - 24px));
    background: linear-gradient(180deg, #0f1217, #07080a);
    border-radius: 14px;
    border: 2px solid rgba(255,255,255,.08);
    box-shadow:
      0 18px 55px rgba(0,0,0,.65),
      inset 0 1px 0 rgba(255,255,255,.08);
    overflow:hidden;
    display:flex;
    flex-direction:column;
  }

  .topbar{
    height:46px;
    display:flex;
    align-items:center;
    padding:0 12px;
    gap:12px;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35));
    border-bottom:1px solid rgba(255,255,255,.06);
    flex:0 0 auto;
  }
  .brand{
    font-weight:700;
    letter-spacing:.2px;
    opacity:.95;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .pill{
    font-size:12px;
    padding:4px 10px;
    border-radius:999px;
    background: rgba(255,255,255,.07);
    border:1px solid rgba(255,255,255,.08);
    color:var(--muted);
  }
  .spacer{flex:1}
  .select, .btn{
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.10);
    color: var(--text);
    border-radius: 10px;
    height:30px;
    padding:0 10px;
    font-size:12px;
    outline:none;
  }
  .btn{
    cursor:pointer;
    transition: transform .06s ease, background .2s ease;
  }
  .btn:active{ transform: translateY(1px); }
  .btn.primary{ border-color: rgba(85,183,255,.35); box-shadow: inset 0 0 0 1px rgba(85,183,255,.15); }
  .btn.danger{ border-color: rgba(255,59,48,.35); box-shadow: inset 0 0 0 1px rgba(255,59,48,.12); }

  .grid{
    flex:1 1 auto;
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap:10px;
    padding:10px;
    min-height: 0;
  }
  .tile{
    position:relative;
    border-radius: 12px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.35)),
      linear-gradient(180deg, var(--tile), var(--tile2));
    border:1px solid rgba(255,255,255,.10);
    box-shadow:
      inset 0 1px 0 var(--bevelHi),
      inset 0 -2px 10px rgba(0,0,0,.55),
      0 10px 24px rgba(0,0,0,.45);
    overflow:hidden;
  }
  .tile::before{
    content:"";
    position:absolute;
    inset:0;
    background: radial-gradient(700px 240px at 50% 0%, rgba(255,255,255,.09), transparent 60%);
    pointer-events:none;
    z-index:0;
  }
  .dialWrap{
    position:absolute;
    inset:10px 10px 10px 10px;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1;
  }
  canvas.gauge{
    width:100%;
    height:100%;
    max-width: 420px;
    max-height: 260px;
    display:block;
  }

  .label, .unit, .value, .trend, .badge{
    position:absolute;
    z-index:3;
    text-shadow: 0 2px 10px rgba(0,0,0,.75);
    user-select:none;
    pointer-events:none;
  }

  .label{
    left:0; right:0;
    bottom:16px;
    text-align:center;
    font-size:22px;
    font-weight:800;
    letter-spacing:.8px;
  }
  .unit{
    left:12px;
    bottom:14px;
    font-size:12px;
    color:var(--muted);
    opacity:.9;
  }
  .value{
    left:0; right:0;
    top:50%;
    transform: translateY(-56px);
    text-align:center;
    font-size:44px;
    font-weight:900;
    letter-spacing:.2px;
  }

  /* ✅ FIX: bajar el porcentaje (trend) para que no pise el hub/aguja */
  .trend{
    left:0; right:0;
    top:50%;
    transform: translateY(14px);
    text-align:center;
    font-size:13px;
    color:var(--muted);
  }

  .badge{
    right:10px;
    top:10px;
    font-size:11px;
    padding:4px 8px;
    border-radius:999px;
    background: rgba(255,255,255,.07);
    border:1px solid rgba(255,255,255,.09);
    color: var(--muted);
  }

  .bottombar{
    height:42px;
    display:flex;
    align-items:center;
    padding:0 10px;
    gap:10px;
    background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(255,255,255,.03));
    border-top:1px solid rgba(255,255,255,.06);
    flex:0 0 auto;
  }
  .status{
    font-size:12px;
    color:var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width: 44vw;
  }
  .bar{
    flex:1;
    height:10px;
    border-radius: 999px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.08);
    overflow:hidden;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.07);
  }
  .bar > div{
    height:100%;
    width:35%;
    background: linear-gradient(90deg, rgba(85,183,255,.15), rgba(85,183,255,.65), rgba(85,183,255,.15));
    animation: sweep 2.2s linear infinite;
  }
  @keyframes sweep{
    0%{ transform: translateX(-40%); }
    100%{ transform: translateX(320%); }
  }
  .alarm{
    font-weight:800;
    letter-spacing:.3px;
    padding:6px 10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.1);
    background: rgba(255,255,255,.06);
  }
  .alarm.ok{ color: var(--ok); border-color: rgba(52,199,89,.25); }
  .alarm.warn{ color: var(--warn); border-color: rgba(255,214,10,.25); }
  .alarm.danger{ color: var(--danger); border-color: rgba(255,59,48,.25); }

  /* ✅ Footer sin cortar: controles en 1 fila con scroll horizontal (iPad-friendly) */
  .footer{
    min-height:86px;
    flex:0 0 auto;
    border-top:1px solid rgba(255,255,255,.06);
    background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.35));
    display:flex;
    gap:10px;
    padding:10px;
    align-items:stretch;
  }
  .footer .block{
    flex:1;
    border-radius:12px;
    background: rgba(10,12,16,.55);
    border:1px solid rgba(255,255,255,.10);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    padding:10px;
    min-width: 0;
  }
  .footer h3{
    margin:0 0 8px 0;
    font-size:12px;
    color:var(--muted);
    font-weight:800;
    letter-spacing:.35px;
    text-transform:uppercase;
  }

  .controls{
    display:flex;
    gap:8px;

    /* ✅ clave: NO wrap (así no se corta), y scroll horizontal táctil */
    flex-wrap:nowrap;
    overflow-x:auto;
    overflow-y:hidden;
    -webkit-overflow-scrolling: touch;
    padding-bottom:4px;
  }
  .controls .btn{
    flex:0 0 auto;
    height:34px;
    border-radius: 10px;
    font-size:12px;
    padding:0 10px;
    white-space:nowrap;
  }

  .debug{
    font-size:11px;
    color:var(--muted);
    line-height:1.25;
    overflow:hidden;
    text-overflow:ellipsis;
    display:-webkit-box;
    -webkit-line-clamp:3;
    -webkit-box-orient:vertical;
  }

  /* Extra: si la pantalla es muy baja, apilamos bloques del footer */
  @media (max-height: 650px){
    .footer{ flex-direction:column; }
  }
</style>

<body>
  <div class="monitor" id="monitor">
    <div class="topbar">
      <div class="brand">

  </div>

<script>
/** =========================
 * CONFIG
 * ========================== */
const CONFIG = {
  GAS_URL: "",           // pegá tu WebApp si querés
  USE_JSONP: true,

  PHYSIO_HZ: 1,          // 1 Hz fisiología (cuando está en Play)
  RENDER_FPS: 60,        // render continuo (fix #2 y mejor UX)
  TREND_WINDOW_SEC: 300, // etiqueta 5 min (pero usa ventana disponible)

  DIAL_START: Math.PI * 0.75,
  DIAL_END:   Math.PI * 2.25
};

const fmt = {
  ci: (x)=> x.toFixed(1),
  svv:(x)=> Math.round(x).toString(),
  svri:(x)=> Math.round(x).toString(),
  scv:(x)=> Math.round(x).toString()
};

function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }
function lerp(a,b,t){ return a + (b-a)*t; }
function smoothDamp(current, target, lambda, dt){
  const t = 1 - Math.exp(-lambda*dt);
  return current + (target-current)*t;
}

/** =========================
 * JSONP helper
 * ========================== */
function jsonp(url, params={}){
  return new Promise((resolve, reject)=>{
    const cbName = "cb_" + Math.random().toString(36).slice(2);
    params.callback = cbName;
    const qs = new URLSearchParams(params).toString();
    const script = document.createElement("script");
    script.src = url + (url.includes("?") ? "&" : "?") + qs;

    window[cbName] = (data)=>{
      resolve(data);
      cleanup();
    };
    script.onerror = ()=>{
      reject(new Error("JSONP error"));
      cleanup();
    };
    function cleanup(){
      delete window[cbName];
      script.remove();
    }
    document.head.appendChild(script);
  });
}

function getCss(name){
  return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
}
function colorFromKey(key){
  const map = { danger:getCss("--danger"), warn:getCss("--warn"), ok:getCss("--ok") };
  return map[key] || getCss("--accent");
}
function withAlpha(hexOrRgb, a){
  if(hexOrRgb.startsWith("rgb")){
    return hexOrRgb.replace("rgb(", "rgba(").replace(")", `, ${a})`);
  }
  const h = hexOrRgb.replace("#","");
  const r = parseInt(h.slice(0,2),16);
  const g = parseInt(h.slice(2,4),16);
  const b = parseInt(h.slice(4,6),16);
  return `rgba(${r},${g},${b},${a})`;
}

/** =========================
 * GAUGE
 * ========================== */
class Gauge {
  constructor(canvas, options){
    this.canvas = canvas;
    this.ctx = canvas.getContext("2d");
    this.options = options;
    this.value = options.min;
    this.target = options.min;
    this.history = [];
    this.valid = true;
    this.resize();
    window.addEventListener("resize", ()=>this.resize());
  }

  resize(){
    const dpr = window.devicePixelRatio || 1;
    const rect = this.canvas.getBoundingClientRect();
    this.canvas.width = Math.max(10, Math.floor(rect.width * dpr));
    this.canvas.height = Math.max(10, Math.floor(rect.height * dpr));
    this.ctx.setTransform(dpr,0,0,dpr,0,0);
  }

  setTarget(v){ this.target = v; }

  pushHistory(v){
    const now = performance.now()/1000;
    this.history.push({t: now, v});
    const cutoff = now - CONFIG.TREND_WINDOW_SEC;
    while(this.history.length && this.history[0].t < cutoff) this.history.shift();
  }

  // Trend siempre “vive”: usa ventana disponible si hay pocos segundos (fix #2)
  trend(){
    if(this.history.length < 2) return {dir:0, pct:0};
    const first = this.history[0];
    const last  = this.history[this.history.length-1];
    const base = Math.max(1e-6, Math.abs(first.v));
    const pct = ((last.v - first.v)/base) * 100;
    const dir = pct > 0.2 ? 1 : (pct < -0.2 ? -1 : 0);
    return {dir, pct};
  }

  zoneFor(v){
    const z = this.options.zones;
    for(const zone of z){
      if(v >= zone.from && v <= zone.to) return zone.colorKey;
    }
    return (v < this.options.min || v > this.options.max) ? "danger" : "warn";
  }

  valueToAngle(v){
    const {min,max} = this.options;
    const t = (clamp(v,min,max) - min) / (max - min);
    return lerp(CONFIG.DIAL_START, CONFIG.DIAL_END, t);
  }

  draw(){
    const ctx = this.ctx;
    const w = this.canvas.getBoundingClientRect().width;
    const h = this.canvas.getBoundingClientRect().height;

    ctx.clearRect(0,0,w,h);

    const cx = w/2, cy = h/2 + 4;
    const r = Math.min(w,h) * 0.42;
    const ring = r * 0.18;
    const innerR = r - ring*1.15;

    // shadow disc
    ctx.save();
    ctx.beginPath();
    ctx.arc(cx,cy,r*1.02,0,Math.PI*2);
    ctx.shadowColor = "rgba(0,0,0,.65)";
    ctx.shadowBlur = 18;
    ctx.fillStyle = "rgba(0,0,0,.25)";
    ctx.fill();
    ctx.restore();

    // ticks
    const tickN = 40;
    ctx.save();
    ctx.translate(cx,cy);
    ctx.strokeStyle = "rgba(255,255,255,.65)";
    ctx.lineWidth = 2;
    for(let i=0;i<tickN;i++){
      const t = i/(tickN-1);
      const a = lerp(CONFIG.DIAL_START, CONFIG.DIAL_END, t);
      const x1 = Math.cos(a) * (r + 2);
      const y1 = Math.sin(a) * (r + 2);
      const x2 = Math.cos(a) * (r + (i%5===0? 12: 8));
      const y2 = Math.sin(a) * (r + (i%5===0? 12: 8));
      ctx.globalAlpha = (i%5===0)? .9 : .55;
      ctx.beginPath();
      ctx.moveTo(x1,y1);
      ctx.lineTo(x2,y2);
      ctx.stroke();
    }
    ctx.restore();

    // colored zones arc
    const arcR = r;
    const arcW = ring;
    for(const zone of this.options.zones){
      const a1 = this.valueToAngle(zone.from);
      const a2 = this.valueToAngle(zone.to);
      const c = colorFromKey(zone.colorKey);
      const grad = ctx.createLinearGradient(cx - arcR, cy, cx + arcR, cy);
      grad.addColorStop(0, withAlpha(c, .65));
      grad.addColorStop(.5, withAlpha(c, .95));
      grad.addColorStop(1, withAlpha(c, .65));

      ctx.save();
      ctx.beginPath();
      ctx.strokeStyle = grad;
      ctx.lineWidth = arcW;
      ctx.lineCap = "round";
      ctx.globalAlpha = this.valid ? 1 : 0.35;
      ctx.arc(cx,cy,arcR, a1, a2, false);
      ctx.stroke();
      ctx.restore();
    }

    // inner glossy disc
    ctx.save();
    ctx.beginPath();
    ctx.arc(cx,cy,innerR,0,Math.PI*2);
    const g1 = ctx.createRadialGradient(cx- innerR*0.25, cy- innerR*0.45, innerR*0.15, cx, cy, innerR);
    g1.addColorStop(0,"rgba(255,255,255,.18)");
    g1.addColorStop(.35,"rgba(0,0,0,.25)");
    g1.addColorStop(1,"rgba(0,0,0,.65)");
    ctx.fillStyle = g1;
    ctx.fill();

    // top highlight
    ctx.beginPath();
    ctx.arc(cx, cy, innerR, Math.PI*1.1, Math.PI*1.9);
    ctx.strokeStyle = "rgba(255,255,255,.08)";
    ctx.lineWidth = 6;
    ctx.stroke();
    ctx.restore();

    // needle (fix #1): no atraviesa el centro
    const a = this.valueToAngle(this.value);
    const needleOuter = r - arcW*0.6;
    const needleInner = innerR*0.28; // empieza fuera del “window” del número

    const x0 = cx + Math.cos(a) * needleInner;
    const y0 = cy + Math.sin(a) * needleInner;
    const x1 = cx + Math.cos(a) * needleOuter;
    const y1 = cy + Math.sin(a) * needleOuter;

    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,.7)";
    ctx.shadowBlur = 10;
    ctx.lineWidth = 5;
    ctx.strokeStyle = "rgba(255,255,255,.95)";
    ctx.beginPath();
    ctx.moveTo(x0,y0);
    ctx.lineTo(x1,y1);
    ctx.stroke();

    // needle head
    ctx.shadowBlur = 0;
    ctx.fillStyle = "rgba(255,255,255,.95)";
    ctx.beginPath();
    ctx.arc(x1,y1,7,0,Math.PI*2);
    ctx.fill();

    // hub (más chico para no “invadir” el valor)
    ctx.beginPath();
    ctx.arc(cx,cy,8,0,Math.PI*2);
    ctx.fillStyle = "rgba(240,240,240,.9)";
    ctx.fill();
    ctx.beginPath();
    ctx.arc(cx,cy,5,0,Math.PI*2);
    ctx.fillStyle = "rgba(30,30,30,.85)";
    ctx.fill();
    ctx.restore();

    this.drawSparkline(ctx, cx, cy, innerR);
  }

  drawSparkline(ctx, cx, cy, innerR){
    const w = innerR*1.5;
    const h = 34;
    const x = cx - w/2;
    const y = cy + innerR*0.48;

    ctx.save();
    ctx.globalAlpha = .9;
    ctx.fillStyle = "rgba(0,0,0,.22)";
    ctx.strokeStyle = "rgba(255,255,255,.10)";
    roundRect(ctx, x, y, w, h, 8, true, true);

    if(this.history.length > 2){
      const vs = this.history.map(p=>p.v);
      const vmin = Math.min(...vs), vmax = Math.max(...vs);
      const pad = 6;

      ctx.beginPath();
      for(let i=0;i<this.history.length;i++){
        const t = i/(this.history.length-1);
        const vx = x + pad + t*(w-2*pad);
        const vv = this.history[i].v;
        const tv = (vv - vmin) / (Math.max(1e-6, vmax - vmin));
        const vy = y + pad + (1-tv)*(h-2*pad);
        if(i===0) ctx.moveTo(vx,vy);
        else ctx.lineTo(vx,vy);
      }
      ctx.lineWidth = 2;
      ctx.strokeStyle = "rgba(255,255,255,.72)";
      ctx.stroke();
    }
    ctx.restore();
  }

  step(dt){
    this.value = smoothDamp(this.value, this.target, 6.0, dt);
    this.draw();
  }
}

function roundRect(ctx, x, y, w, h, r, fill, stroke){
  ctx.beginPath();
  ctx.moveTo(x+r, y);
  ctx.arcTo(x+w, y, x+w, y+h, r);
  ctx.arcTo(x+w, y+h, x, y+h, r);
  ctx.arcTo(x, y+h, x, y, r);
  ctx.arcTo(x, y, x+w, y, r);
  ctx.closePath();
  if(fill) ctx.fill();
  if(stroke) ctx.stroke();
}

const UI = {

let running = false;
let lastRender = performance.now();
let physioTimer = null;

let scenarios = [];
let currentScenario = null;

/** =========================
 * MODELO (fix #4)
 * ========================== */
const patient = {
  preload: 0.55,   // 0..1
  contract:0.65,   // 0..1
  tone:0.55,       // 0..1
  vo2:0.55,        // 0..1 (demanda)
  hb: 11.0,        // g/dL
  sao2: 97,        // %
  bsa: 1.85,       // m2
  svvValid: true,

  // “dosis” simplificadas -1..+1
  nora: 0.0,
  ino: 0.0,
};

function randn(){ return (Math.random()-0.5); }

// Fick simplificado + hemodinámica coherente
function derivePhysio(s){
  const BSA = s.bsa ?? 1.85;
  const SaO2 = clamp((s.sao2 ?? 97)/100, 0.4, 1.0);
  const Hb = clamp(s.hb ?? 11, 5, 18);

  // FC: sube con hipovolemia y con VO2 alta; baja un poco si tono alto (baroreflex simplificado)
  let fc = 60
    + 55*(1 - s.preload)
    + 18*(s.vo2 - 0.55)
    - 10*(s.tone - 0.55);
  fc = clamp(fc, 45, 135);

  // PosCarga ~ tono; Noradrenalina sube tono y puede penalizar VS si se pasa
  const afterload = 0.55 + 1.10*s.tone; // 0.6..1.6 aprox

  // SV: depende de precarga+contractilidad y cae con afterload alta
  let sv = 25 + 95 * (0.60*s.preload + 0.55*s.contract) / afterload;
  sv = clamp(sv, 25, 110);

  // CO (L/min)
  const co = (fc * sv) / 1000;
  const ci = co / BSA;

  // MAP: depende de tono (resistencia) y algo de CO
  const cvp = 8; // mmHg fijo (simplificación)
  let map = 50 + 55*s.tone + 4*(co - 5.0);
  map = clamp(map, 45, 110);

  // SVRI: fórmula indexada aproximada
  // SVRI = (MAP - CVP) / CI * 80
  let svri = ((map - cvp) / Math.max(0.2, ci)) * 80;
  svri = clamp(svri, 500, 3200);

  // SVV: alto con hipovolemia/precarga baja; baja con buena precarga
  // si no es confiable, mostramos uno “decorrelacionado”
  let svv = 6 + 32*(1 - s.preload) + 4*(afterload - 1.1);
  svv = clamp(svv, 2, 35);

  // DO2 (mL O2/min) aproximado: CO * CaO2 * 10
  // CaO2 ≈ 1.34*Hb*SaO2 (ignoramos disuelto)
  const CaO2 = 1.34 * Hb * SaO2; // mL O2/dL
  const DO2 = co * CaO2 * 10;    // mL O2/min

  // VO2 base y factor por "vo2" (0.4..1.0)
  const VO2_base = 220; // adulto aprox
  const VO2 = VO2_base * clamp(0.75 + 0.9*(s.vo2 - 0.55), 0.5, 1.5);

  // ScvO2 (SvO2 central) ≈ SaO2 - VO2/(CO*Hb*1.34*10)
  let scv = (SaO2 - (VO2 / Math.max(1e-3, (co * Hb * 1.34 * 10)))) * 100;
  scv = clamp(scv, 45, 90);

  return {ci, svv, svri, scv, fc, sv, co, map, DO2, VO2};
}

/** =========================
 * DATA SOURCE
 * ========================== */
async function loadScenarios(){
  if(CONFIG.GAS_URL){
    UI.modePill.textContent = "SHEETS";
    UI.status.textContent = "Cargando escenarios desde Google Sheets...";
    try{
      const data = CONFIG.USE_JSONP
        ? await jsonp(CONFIG.GAS_URL, { action:"listScenarios" })
        : await (await fetch(CONFIG.GAS_URL + "?action=listScenarios")).json();
      if(!data || !data.ok) throw new Error("Respuesta inválida");
      scenarios = data.scenarios;
      UI.status.textContent = `Escenarios cargados (${scenarios.length}).`;
      return;
    }catch(e){
      UI.status.textContent = "No pude leer Sheets. Paso a LOCAL (revisá deploy/permisos).";
      scenarios = LOCAL_SCENARIOS.map(s => ({ id:s.id, nombre:s.nombre, meta:s.meta, init:s.init }));
      UI.modePill.textContent = "LOCAL";
      return;
    }
  }
  UI.modePill.textContent = "LOCAL";
  scenarios = LOCAL_SCENARIOS.map(s => ({ id:s.id, nombre:s.nombre, meta:s.meta, init:s.init }));
}

function populateScenarioSelect(){
  UI.scenarioSelect.innerHTML = "";
  for(const sc of scenarios){
    const opt = document.createElement("option");
    opt.value = sc.id;
    opt.textContent = sc.nombre;
    UI.scenarioSelect.appendChild(opt);
  }
}

async function loadScenarioById(id){
  if(CONFIG.GAS_URL){
    try{
      const data = CONFIG.USE_JSONP
        ? await jsonp(CONFIG.GAS_URL, { action:"getScenario", id })
        : await (await fetch(CONFIG.GAS_URL + `?action=getScenario&id=${encodeURIComponent(id)}`)).json();
      if(data && data.ok && data.scenario) return data.scenario;
    }catch(e){}
  }
  return scenarios.find(s=>s.id===id) || scenarios[0];
}

function applyScenario(sc){
  currentScenario = sc;
  const init = sc.init || sc;

  patient.preload = init.preload ?? 0.55;
  patient.contract= init.contract ?? 0.65;
  patient.tone    = init.tone ?? 0.55;
  patient.vo2     = init.vo2 ?? 0.55;
  patient.hb      = init.hb ?? init.hb_g_dl ?? 11.0;
  patient.sao2    = init.sao2 ?? init.sao2_pct ?? 97;
  patient.bsa     = init.bsa ?? init.bsa_m2 ?? 1.85;
  patient.svvValid= init.svvValid ?? true;

  patient.nora = 0;
  patient.ino = 0;

  for(const k of Object.keys(gauges)) gauges[k].history = [];
  UI.status.textContent = sc.meta ? sc.meta : `Escenario: ${sc.nombre}`;
}

/** =========================
 * INTERVENCIONES
 * ========================== */
function bolus(ml){
  const dose = ml/500; // 0.5 o 1
  const gain = (0.22 * dose) * (1 - patient.preload*0.75);
  patient.preload = clamp(patient.preload + gain, 0.05, 0.98);
  UI.status.textContent = `Bolus ${ml} mL → precarga ↑`;
  physioStep(true); // aplica y actualiza aunque esté en pausa (fix #2 UX)
}

function nora(delta){
  patient.nora = clamp(patient.nora + delta, -1, 1);
  UI.status.textContent = `Noradrenalina: ${(patient.nora*100).toFixed(0)}% (sim)`;
  physioStep(true);
}

function ino(delta){
  patient.ino = clamp(patient.ino + delta, -1, 1);
  UI.status.textContent = `Inotrópico: ${(patient.ino*100).toFixed(0)}% (sim)`;
  physioStep(true);
}

function transfusion(){
  patient.hb = clamp(patient.hb + 1.0, 6, 16);
  UI.status.textContent = `Transfusión → Hb ${patient.hb.toFixed(1)} g/dL`;
  physioStep(true);
}

function toggleSVVValid(){
  patient.svvValid = !patient.svvValid;
  UI.status.textContent = `SVV ahora: ${patient.svvValid ? "VÁLIDO" : "NO confiable"}`;
  physioStep(true);
}

/** =========================
 * LOOP FISIOLÓGICO
 * ========================== */
function physioStep(fromUserAction=false){
  // Efectos de drogas (simples pero coherentes)
  // Nora: ↑ tone, ↑ venous return un poco; si muy alta, penaliza SV por poscarga
  const toneTarget = clamp((currentScenario?.init?.tone ?? patient.tone) + 0.30*patient.nora, 0.05, 0.98);
  patient.tone = smoothDamp(patient.tone, toneTarget, 0.9, 1);

  const contractTarget = clamp((currentScenario?.init?.contract ?? patient.contract) + 0.28*patient.ino, 0.05, 0.98);
  patient.contract = smoothDamp(patient.contract, contractTarget, 0.8, 1);

  const preloadBase = (currentScenario?.init?.preload ?? patient.preload);
  // Nora aumenta retorno venoso levemente (venoconstricción) si está positiva
  const preloadTarget = clamp(preloadBase + 0.08*Math.max(0, patient.nora), 0.05, 0.98);
  patient.preload = smoothDamp(patient.preload, preloadTarget, fromUserAction ? 0.15 : 0.08, 1);

  // VO2 se mantiene hacia base (podés luego meter eventos)
  const vo2Base = (currentScenario?.init?.vo2 ?? patient.vo2);
  patient.vo2 = smoothDamp(patient.vo2, vo2Base, 0.05, 1);

  const p = derivePhysio(patient);

  // SVV si no confiable -> decorrelacionado
  const svvShown = patient.svvValid ? p.svv : clamp(10 + 6*randn(), 4, 18);

  // Targets con ruido mínimo (para “monitor real”)
  gauges.ci.setTarget(p.ci + 0.03*randn());
  gauges.svv.setTarget(svvShown + 0.6*randn());
  gauges.svri.setTarget(p.svri + 18*randn());
  gauges.scv.setTarget(p.scv + 0.8*randn());

  // historia para trend
  gauges.ci.pushHistory(p.ci);
  gauges.svv.pushHistory(svvShown);
  gauges.svri.pushHistory(p.svri);
  gauges.scv.pushHistory(p.scv);

  gauges.svv.valid = patient.svvValid;
  UI.badge_svv.textContent = patient.svvValid ? "SVV válido" : "SVV no confiable";

  UI.debugTiny.textContent =
    `FC ${Math.round(p.fc)} bpm | SV ${Math.round(p.sv)} mL | CO ${p.co.toFixed(1)} L/min | MAP ${Math.round(p.map)} mmHg | DO₂ ${Math.round(p.DO2)} | VO₂ ${Math.round(p.VO2)}`;
}

/** =========================
 * RENDER LOOP (continuo)
 * ========================== */
function trendText(tr){
  const arrow = tr.dir>0 ? "↑" : (tr.dir<0 ? "↓" : "→");
  const pct = Math.abs(tr.pct);
  const shown = pct < 1 ? pct.toFixed(1) : pct.toFixed(0);
  return `${arrow} ${shown}% (5 min)`;
}

function worstZone(zs){
  if(zs.includes("danger")) return "danger";
  if(zs.includes("warn")) return "warn";
  return "ok";
}

function setAlarm(key){
  UI.alarm.className = "alarm " + key;
  UI.alarm.textContent = key === "ok" ? "OK" : (key === "warn" ? "ATENCIÓN" : "ALARMA");
}

function renderLoop(now){
  const dt = (now - lastRender)/1000;
  lastRender = now;

  // step diales
  gauges.ci.step(dt);
  gauges.svv.step(dt);
  gauges.svri.step(dt);
  gauges.scv.step(dt);

  // update texto
  const ci = gauges.ci.value;
  const svv= gauges.svv.value;
  const svri=gauges.svri.value;
  const scv=gauges.scv.value;

  UI.v_ci.textContent   = fmt.ci(ci);
  UI.v_svv.textContent  = fmt.svv(svv);
  UI.v_svri.textContent = fmt.svri(svri);
  UI.v_scv.textContent  = fmt.scv(scv);

  // trends (fix #2)
  UI.t_ci.textContent   = trendText(gauges.ci.trend());
  UI.t_svv.textContent  = trendText(gauges.svv.trend());
  UI.t_svri.textContent = trendText(gauges.svri.trend());
  UI.t_scv.textContent  = trendText(gauges.scv.trend());

  // alarma global
  const worst = worstZone([
    gauges.ci.zoneFor(ci),
    gauges.svv.zoneFor(svv),
    gauges.svri.zoneFor(svri),
    gauges.scv.zoneFor(scv)
  ]);
  setAlarm(worst);

  requestAnimationFrame(renderLoop);
}

/** =========================
 * CONTROLES
 * ========================== */
UI.btnPlay.addEventListener("click", ()=>{
  running = !running;
  UI.btnPlay.textContent = running ? "⏸ Pause" : "▶︎ Play";

  if(running){
    if(!physioTimer) physioTimer = setInterval(()=>physioStep(false), 1000/CONFIG.PHYSIO_HZ);
    UI.status.textContent = currentScenario?.meta || "Simulación en curso…";
  }else{
    if(physioTimer){ clearInterval(physioTimer); physioTimer = null; }
    UI.status.textContent = "Pausado (podés probar intervenciones igualmente).";
  }
});

UI.btnReset.addEventListener("click", async ()=>{
  const id = UI.scenarioSelect.value;
  const sc = await loadScenarioById(id);
  applyScenario(sc);
  physioStep(true);
});

UI.scenarioSelect.addEventListener("change", async ()=>{
  const id = UI.scenarioSelect.value;
  const sc = await loadScenarioById(id);
  applyScenario(sc);
  physioStep(true);
});

// Footer buttons
document.getElementById("bolus250").onclick = ()=> bolus(250);
document.getElementById("bolus500").onclick = ()=> bolus(500);
document.getElementById("noraUp").onclick   = ()=> nora(+0.25);
document.getElementById("noraDown").onclick = ()=> nora(-0.25);
document.getElementById("inoUp").onclick    = ()=> ino(+0.25);
document.getElementById("inoDown").onclick  = ()=> ino(-0.25);
document.getElementById("tx").onclick       = ()=> transfusion();
document.getElementById("toggleSVV").onclick= ()=> toggleSVVValid();

/** =========================
 * INIT
 * ========================== */
(async function init(){
  await loadScenarios();
  populateScenarioSelect();
  const firstId = scenarios[0]?.id;
  UI.scenarioSelect.value = firstId;
  const sc = await loadScenarioById(firstId);
  applyScenario(sc);

  // primer estado visible
  physioStep(true);

  // render siempre corriendo (fix #2)
  lastRender = performance.now();
  requestAnimationFrame(renderLoop);

  UI.status.textContent = currentScenario?.meta || "Listo. Elegí escenario y dale Play.";
})();
</script>
